<html>
   <style>
.centered {
  display: flex;
  justify-content: center;
  align-items: center;
}
.child {
  position: absolute;
  top: 50%;
  left: 60%;
  transform: translate(-50%, -60%);
}
body {
  font-family: 'Courier New';
  }
  body {
  background-image: url("https://tinyurl.com/33yn6wd2");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  }
  .container {
    align-items: center;
    justify-content: center;
  }

  img {
    max-width: 25%;
    max-height:15%;
    float: left;
  }

  .text {
    font-size: 20px;
    padding-left: 20px;
    padding-top: 20%;
    float: left;
  }

  .button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  }

  .button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
  }

  @keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
  }

  .button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
  }
</style>


<div class="centered">
   <div class="child">
  <font color="#FFFFFF">
<font size="5">
<h1 style="text-align: center;&gt; &lt;p class=">Grading Conversion<br>
<br></h1>

<font style="color: white;"> <h3 style="text-align: center;">
    <label for="numOfCorrect">Enter the number of correct answers:</label><br>
    <input type="number" id="numOfCorrect"><br><br>
    
    <label for="numOfItems">Enter the total number of items:</label><br>
    <input type="number" id="numOfItems"><br><br>
    
    
    <p class="result" id="result"></p><br>

    <button style="color: white;"class="button-85" onclick="convertToGrade()">Convert</button><br/><br/>
    <button style="color: white;"class="button-85" onclick="resetInputs()">RESET</button><br/><br/>
    <button style="color: white;"class="button-85" onclick="goToHome()">Go to Home</button>
</h3></font></div></div>
    <script>
        function convertToGrade() {
            var numOfCorrect = parseInt(document.getElementById("numOfCorrect").value);
            var numOfItems = parseInt(document.getElementById("numOfItems").value);
            var resultParagraph = document.getElementById("result");

            if (isNaN(numOfCorrect) || isNaN(numOfItems) || numOfCorrect < 0 || numOfItems < 0 || numOfCorrect > numOfItems || numOfItems > 100) {
                resultParagraph.textContent = "Invalid input. Please enter valid values.";
                return;
            }

            var egrade = (numOfCorrect / numOfItems) * 60 + 40;
            
            var grade;
            if (egrade >= 75 && egrade <= 79) {
                grade = "PASSED: Fairly Satisfactory";
            } else if (egrade >= 80 && egrade <= 84) {
                grade = "PASSED: Satisfactory";
            } else if (egrade >= 85 && egrade <= 89) {
                grade = "PASSED: Very Satisfactory";
            } else if (egrade >= 90 && egrade <= 94) {
                grade = "PASSED: Outstanding";
            } else if (egrade >= 95 && egrade <= 100) {
                grade = "PASSED: Excellent";
            } else {
                grade = "FAILED: Did Not Meet Expectations";
            }

            resultParagraph.textContent = "Equivalent grade: " + egrade.toFixed(2) + " - " + grade;
        }

        function resetInputs() {
            document.getElementById('numOfCorrect').value = ''; 
            document.getElementById('numOfItems').value = '';
            document.getElementById('result').innerHTML = '';
              
        }

        function goToHome () {
                window.location.href = "index.html"}

    </script></html>
